name: Compile to binary

on:
  push:
    branches: ['main', 'compile-action']
    paths-ignore: ['docs/**']

jobs:
  get-info:
    runs-on: ubuntu
    outputs:
      date: ${{ steps.vars.outputs.date }}
      hash: ${{ steps.vars.outputs.hash }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Get date and git hash
        id: vars
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=`(jq -r '.version' package.json)`" >> $GITHUB_OUTPUT

  compile:
    runs-on: ubuntu
    # runs-on: ${{ matrix.os }}
    needs: get-info
    # strategy:
    #   matrix:
    #     os: [self-hosted, Linux, X64, self-hosted, Linux, ARM64, self-hosted, macOS, ARM64]
    #     include:
    #       - os: [self-hosted, Linux, X64]
    #         artifact_name: faccina-linux-amd64-${{ needs.get-info.outputs.hash }}
    #       - os: [self-hosted, Linux, ARM64]
    #         artifact_name: faccina-linux-arm64-${{ needs.get-info.outputs.hash }}
    #       - os: [self-hosted, macOS, ARM64]
    #         artifact_name: faccina-darwin-arm64-${{ needs.get-info.outputs.hash }}
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Compile Faccina
        run: nix develop --command ./build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: faccina-linux-amd64-${{ needs.get-info.outputs.hash }}
          # name: ${{ matrix.artifact_name }}
          path: faccina
